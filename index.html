<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div id="main">
    <div id="valid">
<div id="header">
    <h1>REGISTRATION FORM </h1>
</div>

<form class="from" id="form">

<div id="control">
<label>Username</label>
<input type="text" name="" id="username" placeholder="Enter your fullname">
<i class="fa-solid fa-circle-check"></i>
<i class="fa-solid fa-circle-exclamation"></i>
<small>error msg</small>
</div>
<div id="control">
<label>Email</label>
<input type="email" name="" id="email" placeholder="Enter your Email">
<i class="fa-solid fa-circle-check"></i>
<i class="fa-solid fa-circle-exclamation"></i>
<small>error msg</small>
</div>
<div id="control">
<label>Number</label>
<input type="number" name="" id="phone" placeholder="Enter your number">
<i class="fa-solid fa-circle-check"></i>
<i class="fa-solid fa-circle-exclamation"></i>
<small>error msg</small>
</div>
<div id="control">
<label>Password</label>
<input type="password" name="" id="password" placeholder="Enter your password">
<i class="fa-solid fa-circle-check"></i>
<i class="fa-solid fa-circle-exclamation"></i>
<small>error msg</small>
</div>
<div id="control">
<label>Confirm password</label>
<input type="password" name="" id="cpassword" placeholder="Enter confirm password">
<i class="fa-solid fa-circle-check"></i>
<i class="fa-solid fa-circle-exclamation"></i>
<small>error msg</small>
</div>
 
<input type="submit" value="submit" class="btn" name="">

</form>

    </div>
    </div>

<script src="java.js"></script>
</body>
</html>
